# nginx.conf

server {
    listen 443 ssl http2;
    # 请在这里换成你的域名，或者用 localhost
    server_name mcp.so.kg; 
    
    # 指定证书和私钥文件在容器内的路径
    ssl_certificate /etc/nginx/certs/live/mcp.so.kg/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/live/mcp.so.kg/privkey.pem;

    # SSL 推荐配置 (提高安全性)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS 配置（按需启用）
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 网站文件根目录
    root /usr/share/nginx/html;
    index index.html;

    # 设置默认的 charset
    charset utf-8;

    # 优雅地处理 "找不到页面" 的情况
    error_page 404 /index.html;
    # --- 错误页面处理 ---
    location = /404.html {
        internal;
    }

    # --- 路由配置 ---
    # 主 location 块，支持访问 /about 这样的 "漂亮链接"
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

}
server {
    listen 80;
    listen [::]:80; # 加上对 IPv6 的监听，是个好习惯
    server_name mcp.so.kg;

    # 直接返回301重定向，简洁明了
    return 301 https://$server_name$request_uri;
}
