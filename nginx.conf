# /etc/nginx/nginx.conf

# 全局配置
worker_processes auto;

# Events 模块 (必须)
events {
    worker_connections 1024;
}

# HTTP 模块，包含所有网站服务配置
http {
    # 基础设置
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # =================================================================
    # ==  以下是监听 443 端口 (HTTPS) 的服务
    # =================================================================

    # --- 服务1: 用于主域名 mcp.so.kg ---
    server {
        # 使用推荐的语法，消除 http2 警告
        listen 443 ssl;
        http2 on;
        server_name mcp.so.kg;

        # 根目录指向默认页面的独立文件夹
        root /usr/share/nginx/default_site;
        index index.html index.htm;

        # SSL 证书配置
        ssl_certificate /etc/nginx/certs/live/mcp.so.kg/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/mcp.so.kg/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
    }

    # --- 服务2: 用于博客域名 blog.mcp.so.kg ---
    # (处理来自CDN的HTTPS回源请求)
    server {
        listen 443 ssl;
        http2 on;
        server_name blog.mcp.so.kg;

        # 根目录指向您的博客文件 (dist目录)
        root /usr/share/nginx/html;

        # SSL 证书配置 (安全地复用主域名证书即可)
        ssl_certificate /etc/nginx/certs/live/mcp.so.kg/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/mcp.so.kg/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # 博客的单页面应用(SPA)路由规则
        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    # =================================================================
    # ==  以下是监听 80 端口 (HTTP) 的服务
    # =================================================================

    # --- 服务3: 将 mcp.so.kg 的 HTTP 请求重定向到 HTTPS ---
    server {
        listen 80;
        server_name mcp.so.kg;
        return 301 https://$host$request_uri;
    }

    # --- 服务4: 为 blog.mcp.so.kg 提供 HTTP 访问 (备用) ---
    server {
        listen 80;
        server_name blog.mcp.so.kg;
        root /usr/share/nginx/html;
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
