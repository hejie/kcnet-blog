<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - kcnet</title>
    <link href="/assets/css/style.css" rel="stylesheet">
    <base href="/">
</head>
<body class="bg-slate-900 text-slate-100 antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="relative z-10 text-center space-y-8 max-w-md">
            <!-- 404图标 -->
            <div class="relative">
                <div class="w-32 h-32 mx-auto bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mb-6">
                    <span class="text-4xl font-bold text-white">404</span>
                </div>
                <div class="absolute -top-2 -right-2 w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
            </div>

            <!-- 错误信息 -->
            <div class="space-y-4">
                <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                    页面未找到
                </h1>
                <p class="text-slate-300 leading-relaxed">
                    抱歉，您访问的页面不存在或已被移动。
                    <br>
                    请检查URL是否正确，或返回首页继续浏览。
                </p>
            </div>

            <!-- 操作按钮 -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    返回首页
                </a>
                <button id="back-button" class="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white font-medium rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    返回上页
                </button>
            </div>

            <!-- 快速链接 -->
            <div class="pt-8 border-t border-slate-700/50">
                <h3 class="text-sm font-medium text-slate-400 mb-4">快速导航</h3>
                <div class="flex flex-wrap gap-3 justify-center">
                    <a href="/about" class="px-4 py-2 bg-slate-800/50 hover:bg-slate-700/50 text-slate-300 hover:text-white rounded-lg transition-colors duration-200 text-sm">
                        关于
                    </a>
                    <a href="/tags" class="px-4 py-2 bg-slate-800/50 hover:bg-slate-700/50 text-slate-300 hover:text-white rounded-lg transition-colors duration-200 text-sm">
                        标签
                    </a>
                </div>
            </div>

            <!-- 装饰元素 -->
            <div class="pointer-events-none absolute top-10 left-10 w-20 h-20 bg-blue-500/10 rounded-full blur-xl"></div>
            <div class="pointer-events-none absolute bottom-10 right-10 w-32 h-32 bg-purple-500/10 rounded-full blur-xl"></div>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', () => {
            // 添加页面加载动画
            const container = document.querySelector('.text-center');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);

            // 添加按钮悬停效果
            const buttons = document.querySelectorAll('a, button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = 'translateY(0)';
                });
            });

            const backButton = document.getElementById('back-button');
            if (backButton) {
               backButton.addEventListener('click', () => {
                    history.back();
                });
            }
        });

    </script>
</body>
</html>
